<main>
  <h1>Configuration</h1>
  <div id="options">
    <label for="bgColor">Background Color: </label><input id="bgColor" type="color" /><br>
    <p>Fit images to window if:</p>
    <input type="checkbox" id="fitBoth" /><label for="fitBoth">Larger than window in both width and height</label><br>
    <input type="checkbox" id="fitEither" /><label for="fitEither">Larger than window in width or height</label><br>
    <input type="checkbox" id="fitSmaller" /><label for="fitSmaller">Smaller than window</label><br>
    <label for="customJs">Custom javascript:</label>
    <textarea id="customJs" cols="45" rows="5"></textarea>
    <button id="save">Save Configuration</button>
  </div>
</main>
